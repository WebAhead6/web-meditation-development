<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meditating</title>
    <link href="form-project-style.css" rel="stylesheet" />
</head>
<body>
    <h1>Contact us</h1>
    <div class="container">
    <form action="contactInfo.html" method="GET">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your name"><br><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="your email"><br><br>
    <label for="tel">Telephone</label>
    <input type="telephone" id="tel" name="tel" placeholder="Your Telephone.."><br><br>
    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="comment" style="height:100px"></textarea><br><br>
    <input type="submit" value="Send">


    </form>
    </div>
</body>
</html>
